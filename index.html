<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Jobs | Your Logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="path-to-your-logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#jobs">Jobs</a></li>
        <li><a href="#register">Register</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#post-job">Post a Job</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="path-to-banner-image.jpg" alt="Job Banner">
    <h1>Find Your Next Remote Job Opportunity</h1>
  </section>

  <!-- Job Search -->
  <section id="jobs">
    <div class="job-search">
      <h2>Remote Job Listings</h2>
      <input type="text" id="search" placeholder="Search jobs...">
      <button onclick="searchJobs()">Search</button>
    </div>

    <div id="job-listings">
      <!-- Job Listings will appear here -->
    </div>
  </section>

  <!-- Registration Form -->
  <section id="register">
    <h2>Register</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>
      
      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Login Form -->
  <section id="login">
    <h2>Login</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Job Posting Form -->
  <section id="post-job">
    <h2>Post a Job</h2>
    <form>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" placeholder="Enter job title" required>
      
      <label for="company-name">Company Name:</label>
      <input type="text" id="company-name" name="company-name" placeholder="Enter company name" required>
      
      <label for="job-description">Job Description:</label>
      <textarea id="job-description" name="job-description" placeholder="Enter job description" required></textarea>
      
      <label for="apply-link">Apply Link:</label>
      <input type="url" id="apply-link" name="apply-link" placeholder="Enter apply link" required>
      
      <button type="submit">Post Job</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Remote Jobs - All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
          </html>
