<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Jobs | Job Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="post-job.html">Post a Job</a></li>
      </ul>
    </nav>
  </header>

  <!-- Job Search Section -->
  <section id="jobs">
    <div class="job-search">
      <h2>Remote Job Listings</h2>
      <select id="job-dropdown" onchange="selectJob()">
        <option value="" disabled selected>Select a job</option>
        <option value="Frontend Developer">Frontend Developer at Tech Solutions</option>
        <option value="Backend Engineer">Backend Engineer at Innovate Tech</option>
        <option value="Data Scientist">Data Scientist at Data Corp</option>
        <option value="UX/UI Designer">UX/UI Designer at Creative Agency</option>
        <option value="Project Manager">Project Manager at Business Solutions</option>
      </select>
      <button onclick="searchJobs()">Search</button>
    </div>

    <div id="job-listings">
      <!-- Job Listings will appear here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Remote Jobs - All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
